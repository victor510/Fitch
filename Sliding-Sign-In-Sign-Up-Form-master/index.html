<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
</head>

<body>
    <div id="popUp" class="pop-up">
        <h1 class="pop-up__header">Hello</h1>
        <p id="welcomeMessage" class="pop-up__desc">
            We missed you User 1
        </p>
    </div>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form id="loginForm" action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input id="emailLogin" type="text" placeholder="Email ID" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="passwordLogin" type="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />

                </form>

                <form id="form" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="username" type="text" placeholder="Username" />
                        <small>Error Message</small>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input id="email" type="email" placeholder="Email" />
                        <small>Error Message</small>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="Password" type="password" placeholder="Password" />
                        <small>Error Message</small>
                    </div>
                    <!-- <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="password2" type="password" placeholder="Confirm Password" />

                        <small>Error Message</small>
                    </div> -->
                    <!-- <input type="submit" class="btn" value="Sign up" /> -->
                    <button type="submit" class="btn">Sign Up</button>

                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Sign up with the Button below to be able to get full access to our services
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Hi there Dear user, Use the Button below to get access to your Account
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>



    <script src="app.js"></script>
    <!-- <script src="./auth.js"></script> -->
</body>

</html>
